"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](bg:color_orange)\
$username\
$sudo\
[](fg:prev_bg bg:color_yellow)\
$directory\
[](fg:prev_bg bg:color_aqua)\
$git_branch\
$git_status\
$git_state\
[](fg:prev_bg bg:color_blue)\
$python\
$package\
[](fg:prev_bg bg:color_bg1)\
[](fg:prev_bg)\
$fill\
[](fg:color_bg1)\
$status\
$cmd_duration
$character"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '230'
color_bg1 = '16'
color_bg3 = '59'
color_blue = '30'
color_aqua = '71'
color_green = '100'
color_orange = '166'
color_purple = '132'
color_red = '160'
color_yellow = '172'

[username]
show_always = true
style_user = "bg:color_orange fg:color_fg0"
style_root = "bg:color_orange fg:color_fg0"
format = '[  $user ]($style)'

[sudo]
format = '[ ](fg:red bold)[as $symbol]($style)'
style = 'fg:red bold'
symbol = ' ' # ' ❯ '
disabled = false

[directory]
style = "fg:color_fg0 bg:color_yellow"
format = "[ $path ]($style)[$read_only]($read_only_style)"
fish_style_pwd_dir_length = 1
truncate_to_repo = false

[git_branch]
symbol = ""
style = "bg:color_aqua"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_aqua)]($style)'

[git_status]
style = "bg:color_aqua"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_aqua)]($style)'

[python]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol$pyenv_prefix( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[package]
format = '[$symbol$version](fg:color_fg0 bg:color_blue)'

[cmd_duration]
min_time = 50
show_milliseconds = true
style = "bg:color_bg1"
format = '[[  $duration ](fg:color_fg0 bg:color_bg1)]($style)'

[status]
disabled = false
style = "red"
symbol = "\\(╯°□°）╯︵ ┻━┻ "
format = "\b[](bg:$style fg:#4169e1)[$symbol$status](bg:$style)[](fg:$style)"

[fill]
symbol = '─'
style = 'fg:prev_fg'
